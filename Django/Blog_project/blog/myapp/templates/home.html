{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<h1 class="page-title">Latest Posts</h1>

<div class="post-list">

    {% for post in posts %}
    <div class="post-card">
        
        {% if post.image %}
            <img src="{{ post.image.url }}" class="post-image">
        {% endif %}

        <h2 class="post-title">{{ post.title }}</h2>

        <p class="post-snippet">
            {{ post.content|slice:":150" }}...
        </p>

        <a href="{% url 'details' post.slug %}" class="read-more">Read More</a>

    </div>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}

</div>

{% endblock %}
